<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Test tạo video Sora</title>
  <style>
    body {
      font-family: Arial;
      padding: 40px;
      max-width: 400px;
      margin: auto;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
    }
    pre {
      background: #f5f5f5;
      padding: 10px;
      margin-top: 20px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <h2>Test tạo video Sora</h2>

  <label>Số lượng video:</label>
  <input type="number" id="soLuong" value="3" min="1" />

  <button onclick="run()">BẮT ĐẦU</button>

  <pre id="result"></pre>

  <script>
    async function run() {
      const soLuong = document.getElementById('soLuong').value;
      const result = document.getElementById('result');
      result.innerText = 'Đang chạy...';

      try {
        const res = await fetch('/api/run-batch', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ so_luong: Number(soLuong) })
        });

        const data = await res.json();
        result.innerText = JSON.stringify(data, null, 2);
      } catch (e) {
        result.innerText = 'Lỗi: ' + e.message;
      }
    }
  </script>

</body>
</html>
